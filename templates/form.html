<!DOCTYPE html>
<html>
<head>
    <title>Dress Recommendation</title>
</head>
<body>
    <h2>Dress Recommendation Form</h2>
    <form method="post">
        <label>Occasion:</label><br>
        <input type="text" name="occasion" required><br><br>

        <label>Country:</label><br>
        <input type="text" name="country" required><br><br>

        <label>Formality (optional):</label><br>
        <input type="text" name="formality"><br><br>

        <label>Cultural Context (optional):</label><br>
        <input type="text" name="context"><br><br>

        <input type="submit" value="Get Recommendation">
    </form>

    {% if result %}
        <h3>Top Recommendation:</h3>
        <p>{{ result.top_recommendation }} (Confidence: {{ result.confidence | round(2) }})</p>

        <h4>Top 3 Recommendations:</h4>
        <ul>
            {% for dress, conf in result.top_3 %}
                <li>{{ dress }} ({{ conf | round(2) }})</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
